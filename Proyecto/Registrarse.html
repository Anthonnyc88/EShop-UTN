<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
	 crossorigin="anonymous">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">


</head>

<body>
	<div class="container">


		<div class="content w3-animate-zoom" style="background: rgba(0, 0, 0, 0.4)" >
			<div class="container">
			</div>
			<div class="d-flex justify-content-center h-100">
				<div class="card">
					<div class="card-header">
						<h3>Registrarse</h3>
					</div>
					<div class="card-body">
						<form>

							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Usuario">

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-key"></i></span>
								</div>
								<input type="password" class="form-control" placeholder="Contrasena">
							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Nombre">
								<input type="text" class="form-control" placeholder="Apellido1">
								<input type="text" class="form-control" placeholder="Apellido2">
								

							</div>
							<div class="input-group form-group">
								<div class="input-group-prepend">
									<span class="input-group-text"><i class="fas fa-user"></i></span>
								</div>
								<input type="text" class="form-control" placeholder="Correo">
								<input type="text" class="form-control" placeholder="Direccion">
								<input type="text" class="form-control" placeholder="Telefono">
							</div>
							<div class="row align-items-center remember">
							</div>

							<div class="form-group">
								<input type="submit" value="Registrar" class="btn float-right login_btn">
							</div>
						</form>
					</div>
					<div class="content w3-animate-zoom" style="background: rgba(0, 0, 0, 0.4)">
						<div class="d-flex justify-content-center links">
							Ya estas registrado?<a href="Login.html">Iniciar Sesion</a>
						</div>
						<div class="d-flex justify-content-center">
						</div>
					</div>
				</div>
			</div>
		</div>
</body>

</html>
